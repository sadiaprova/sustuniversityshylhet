<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUST E-Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>SUST Tuition Fee Payment</h2>
    <form action="payment.php" method="POST">
        <input type="text" name="student_name" placeholder="Full Name" required>
        <input type="text" name="student_id" placeholder="Student ID" required>
        <input type="number" name="amount" placeholder="Amount (BDT)" step="0.01" required>

        <label>Payment Method:</label><br>
        <select name="method" required>
            <option value="">Select Method</option>
            <option value="bKash">bKash</option>
            <option value="Nagad">Nagad</option>
            <option value="Bank">Bank</option>
        </select><br><br>

        <input type="text" name="transaction_id" placeholder="Transaction ID" required>

        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>
