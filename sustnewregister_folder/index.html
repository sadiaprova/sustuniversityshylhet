
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUST Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form action="register.php" method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center text-indigo-700">SUST Register</h2>
    <div class="flex gap-4">
      <input type="text" name="first_name" placeholder="First Name" required class="w-1/2 p-2 border rounded" />
      <input type="text" name="last_name" placeholder="Last Name" required class="w-1/2 p-2 border rounded" />
    </div>
    <input type="email" name="email" placeholder="Email Address" required class="w-full p-2 border rounded" />
    <input type="text" name="username" placeholder="Username" required minlength="4" class="w-full p-2 border rounded" />
    <input type="password" name="password" placeholder="Password" required minlength="8" class="w-full p-2 border rounded" />
    <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full p-2 border rounded" />
    <div class="flex items-center space-x-2">
      <input type="checkbox" required />
      <label>I agree to the <a href="#" class="text-indigo-600 underline">Terms of Service</a></label>
    </div>
    <button type="submit" class="w-full bg-indigo-700 text-white py-2 rounded hover:bg-indigo-800">Create Account</button>
    <p class="text-sm text-center">Already have an account? <a href="#" class="text-indigo-600 underline">Sign in</a></p>
  </form>
</body>
</html>
